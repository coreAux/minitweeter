name: Deployment pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]
    types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-18.04
    steps:

      - uses: actions/checkout@v2

      - uses: actions/setup-node@v1
        with:
          node-version: "14.x"

      - name: npm install
        run: npm install

      - name: lint
        run: npm run lint

      - name: build
        run: npm run build

      # - name: test
      #   run: npm run test

      # - name: e2e tests
      #   uses: cypress-io/github-action@v2
      #   with:
      #     command: npm run test:e2e
      #     start: npm run start-prod
      #     wait-on: http://localhost:5000

      - name: deploy to heroku
        if: contains(toJson(github.event.commits.*.message), '#skip') == false
        uses: AkhileshNS/heroku-deploy@v3.6.8
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: ${{secrets.HEROKU_APP_NAME}}
          heroku_email: ${{secrets.HEROKU_EMAIL}}
          procfile: 'web: npm run start'
          healthcheck: 'https://${{secrets.HEROKU_APP_NAME}}.herokuapp.com/api/health'
          checkstring: 'ok'
          rollbackonhealthcheckfailed: true
        env:
          HD_TWITTER_API_KEY: ${{secrets.TWITTER_API_KEY}}
          HD_TWITTER_API_KEY_SECRET: ${{secrets.TWITTER_API_KEY_SECRET}}

